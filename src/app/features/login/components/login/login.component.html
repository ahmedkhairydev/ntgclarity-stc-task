<div class="login-wrapper page-wrapper bg-page d-flex align-items-center justify-content-center h-100" (isEnglish)="isEnglish = $event">
    <div class="w-25 d-flex flex-column">
        <div class="d-flex justify-content-end mb-1">
            <app-button (onClick)="changeLanguage()">
                <div class="d-flex align-items-center gap-2">
                    <svg class="m-inline-end-2" xmlns="http://www.w3.org/2000/svg" fill="none" width="18" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                    </svg>

                    <span class="font-16">
                        {{ isEnglish ? 'العربية' : 'English' }}
                    </span>
                </div>
            </app-button>
        </div>

        <div class="login-form box-shadow border-radius-8 bg-white">
            <div class="login-form-header border bottom default p-3 pb-2">
                <h1 class="font-22">{{ 'ACCOUNT.LOGIN' | translate }}</h1>
            </div>

            <div class="login-form-content px-3 pt-3">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <app-text-box [formGroup]="loginForm" controlName="username" [label]="'ACCOUNT.USERNAME' | translate"></app-text-box>

                    <app-text-box [formGroup]="loginForm" controlName="password" contentType="password" [label]="'ACCOUNT.PASSWORD' | translate">
                    </app-text-box>
                </form>
            </div>

            <div class="login-form-footer border top default p-3 pt-3 w-100">
                <app-button class="w-100" btnClass="primary" type="submit" [disabled]="loginForm.invalid" (onClick)="login()">
                    {{ 'ACCOUNT.LOGIN' | translate }}
                </app-button>
            </div>
        </div>
    </div>
</div>
